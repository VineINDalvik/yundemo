<!DOCTYPE html>
<html>
<head>
   <title>生产企业信息完善-企业类型 </title>
   <meta charset="utf-8">
   <!-- <base href="file:///Users/hao123/Document/web/"> -->
   <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="../js/jquery-3.1.1.js"></script>
   <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

   <link href="../yun_demo_css/yun_demo.css" rel="stylesheet">
   <link href="../yun_demo_css/animations.css" rel="stylesheet">
   <script src="../yun_demo_js/yun_demo.js"></script>

</head>

<body>
	<div id="scqy21" class="shengchanqiye_qiyetype pt-page-rotateCarouselBottomIn">
		<div id="head" class="formal_head">
         	<div class="account">
         		<img src="../yun_demo_image/touxiang.png" alt="头像" class="img-responsive img-circle img2">
         		<p class="text2"><span id="user_name">张三</span><br/>生产企业</p>
         		<a href="javascript:;" class="exit" onclick="loc('main.html')">退出</a>
         	</div>
		</div>
		<div class="main_form">
			<form class="form-horizontal" id="form_type" role="form" >
                  <div class="form-group">
                   <label for="inputAccount" class="col-sm-4 control-label">企业类型:</label>
                   <div class="col-sm-8">
                     <div class="col-sm-offset-2 col-sm-4"><input type="radio"  id="type"  required="required" name="type">国有企业</div>
                     <div class="col-sm-offset-2 col-sm-4"><input type="radio"  id="type"  required="required" name="type">集体企业</div><br/>
                     <div class="col-sm-offset-2 col-sm-4"><input type="radio"  id="type"  required="required" name="type">私企</div>
                     <div class="col-sm-offset-2 col-sm-4"><input type="radio"  id="type"  required="required" name="type">外企</div>
                   </div>
                  </div>
                  <div class="form-group">
                   <label for="inputPassword0" class="col-sm-4 control-label">企业名称:</label>
                   <div class="col-sm-8">
                     <input type="text" class="form-control" id='inputPassword0' placeholder='企业名称'  required="required" name="qiyename">
                   </div>
                  </div>
                  <div class="form-group">
                   <label for="inputPassword1" class="col-sm-4 control-label">组织机构代码:</label>
                   <div class="col-sm-8">
                     <input type="text" class="form-control" id="inputPassword1" placeholder="机构代码" required="required" name="qiyecode">
                   </div>
                  </div>
                  <br/>
                  <div class="form-group">
                   <div class="col-sm-offset-5 col-sm-6">
                     <button type="button" class="btn btn-primary" onclick="companytype_sure()">下一页</button>
                   </div>
                   
                 </div>
      </form>
		</div>
    <div id="zuoxia_fanhui"><a href="javascript:;" onclick="loc('scqiye_funcChoose.html')"><p>&#60;&#60;返回功能选择</p></a></div>
	</div>
  <script type="text/javascript">
    initname();
    function loc(a){
      $('#scqy21').removeClass('pt-page-rotateCarouselBottomIn');
      $('#scqy21').addClass('pt-page-rotateCarouselBottomOut');
      setTimeout(
         function(){
            window.location = a;
         },200
      )
    }
  </script>
</body>
