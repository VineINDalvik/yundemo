<body>
	<div id="cus3" class="customer_nametype pt-page-rotateCubeBottomIn">

		<div class="main_form">
			<form class="form-horizontal" id="form_type" role="form" >
                  <div class="form-group">
                   <label for="inputAccount" class="col-sm-4 control-label">名称:</label>
                   <div class="col-sm-8">
                     <input type="text" class="form-control" id='inputPassword0' placeholder='名称'  required="required" name="qiyename">
                   </div>
                  </div>
                 
                 <div class="form-group">
                   <label for="inputAccount" class="col-sm-4 control-label">类型:</label>
                   <div class="col-sm-8">
                     <div class="col-sm-offset-1 col-sm-5"><input type="radio"  id="type" class="radio0" required="required" name="type">元器件制造</div>
                     <div class="col-sm-offset-1 col-sm-5"><input type="radio"  id="type" class="radio0" required="required" name="type">电子装配</div><br/>

                  </div>

                     <div class="col-sm-offset-0 col-sm-3"><input type="radio"  id="type" class="radio0" required="required" name="type">是</div>

                   </div>
                  </div>
                  

                

                  <br/>
                  <div class="form-group">
                   <div class="col-sm-offset-3 col-sm-3">
                     <button type="button" class="btn btn-primary" onclick="nametype_sure()">确定</button>
                   </div>
                   <div class="col-sm-offset-3 col-sm-3">
                     <button type="button" class="btn btn-primary" onclick="back('customer_funcChoose.html')">返回</button>

     <div id="zuoxia_fanhui"><a href="javascript:;" onclick="back('customer_funcChoose.html')"><p>&#60;&#60;返回功能选择</p></a></div>

    initname();
    function back(a){
      $('#cus3').removeClass('pt-page-rotateCubeBottomIn');
      $('#cus3').addClass('pt-page-rotateCubeTopOut');
      setTimeout(

            window.location = a;
         },200
      )
    }
