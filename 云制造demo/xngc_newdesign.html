    <script type="text/javascript">
      var Request = new Object();
      Request = GetRequest();
      var acc;
      acc = Request["account"];
      //alert(acc);

      a.innerHTML=acc;
      function shangchuan()
      { 
        $('#myModal_1').modal('show');

      }
      function tianjia()
      {
        var in1 = document.getElementsByName("r");
        var tbody = document.getElementById("tbody");
        // tbody.innerHTML +="<tr><td>1"+in1[0].value+"</td><td>"+in1[1].value+"</td><td>11"+in1[2].value+"</td>"+
        // "<td>"+in1[3].value+"</td><td>1"+in1[4].value+"</td></tr>";

        var tr = document.createElement("tr"); //新建一个tr类型的Element节点
        var td1 = document.createElement("td"); //新建一个td类型的Element节点
        td1.innerHTML = in1[0].value;
        tr.appendChild(td1);
        var td2 = document.createElement("td"); //新建一个td类型的Element节点
        td2.innerHTML = in1[1].value;
        tr.appendChild(td2);
        var td3 = document.createElement("td"); //新建一个td类型的Element节点
        td3.innerHTML = in1[2].value;
        tr.appendChild(td3);
        var td4 = document.createElement("td"); //新建一个td类型的Element节点
        td4.innerHTML = in1[3].value;
        tr.appendChild(td4);
        var td5 = document.createElement("td"); //新建一个td类型的Element节点
        td5.innerHTML = in1[4].value;
        tr.appendChild(td5);
        tbody.appendChild(tr);

      }

      function GetRequest() {
        var url = location.search; //获取url中"?"符后的字串
         var theRequest = new Object();
         if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
               theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
            }
         }
         return theRequest;
      }

      function back(a){
      $('#xngc_newdesign').removeClass('pt-page-scaleUpCenter');
      $('#xngc_newdesign').addClass('pt-page-scaleDownCenter');
      setTimeout(
         function(){
            window.location = a;
         },200
      )
